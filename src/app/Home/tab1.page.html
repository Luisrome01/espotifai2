<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/perfil']">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card *ngFor="let album of newAlbums" (click)="openAlbum(album)">
          <img [src]="album.images[0]?.url" alt="Album cover">
          <ion-card-header>
            <ion-card-title>{{ album.name }}</ion-card-title>
            <ion-card-subtitle>{{ album.artists[0].name }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card *ngFor="let artist of artists" (click)="openArtist(artist)">
          <img [src]="artist.images[0]?.url" alt="Artist image">
          <ion-card-header>
            <ion-card-title>{{ artist.name }}</ion-card-title>
            <ion-card-subtitle>{{ artist.genres.join(', ') }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
