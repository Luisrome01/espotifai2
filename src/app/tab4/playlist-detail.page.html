<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tab4"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ playlist.name }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let song of playlist.songs">
        {{ song }}
      </ion-item>
    </ion-list>
  </ion-content>
